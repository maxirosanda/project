<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 2021</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/products">Productos</a>
            </li>
            <li class="nav-item">
                <a href="/products/edit" class="nav-link">Editar lista de productos</a>
            </li>
            <li class="nav-item">
                <a href="/cart/{{_id}}" class="nav-link">Carrito</a>
            </li>
             <li class="nav-item">
                <a href="/orders" class="nav-link">Mis Pedidos</a>
            </li>
              <li class="nav-item">
                <a href="../../messajes.html" class="nav-link">Mensajes</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link">Salir</a>
            </li>
            
    
          </ul>
    
        </div>
      </div>
    </nav>
    
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="messajeForm" class="card card-body rounded-0">
            <h1 class="h3 mb-5">Enviar un Mensaje</h1>
            <input
              id="email"
              type="text"
              name="message"
              placeholder="Escribe tu Email"
              class="form-control rounded-0 mb-3"
              autofocus
            />
            

            <textarea
              name="body"
              id="body"
              rows="2"
              placeholder="Comentario"
              class="form-control rounded-0 mb-3"
            ></textarea>
            <button class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8 py-3" id="messajes">
        </div>
      </div>
    </div> 

    <script src="/socket.io/socket.io.js"></script>
    <script src="./ui.js"></script>
    <script src="/sockets.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
